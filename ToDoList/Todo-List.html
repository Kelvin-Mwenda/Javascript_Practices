<!DOCTYPE>
<html lang="en-US">
    <head>
        <title>To Do List</title>
        <meta charset="utf-8">
        <meta name="viewport" width="device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Styles/todo.css">
    </head>
    <body>
        <header>
            <marquee>
                <h1>MY TO DO LIST</h1>
            </marquee>
        </header>
        <hr>
        <main>
            <div class="todo-list">
                <h1 class="todo-title">To Do List</h1>

                <div class="todo-input-grid">
                    <input type="text" placeholder="To do name" class="js-todo-input name-input" onkeydown="handleEnter(event)">
                    <input type="date" class="js-due-date-input dueDate-input">
                    <button onclick="addTodo()" class="add-button js-ad-button">Add</button>
                </div>

                <div class="js-todo-list todo-list-grid"></div>
            </div>

            
            
        </main>
        <script src="scripts/todo.js"></script>
    </body>
</html>
