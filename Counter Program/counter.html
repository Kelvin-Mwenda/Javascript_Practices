<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Program Counter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/counter.css">
    </head>
    <body>
        <header id="header" class="header1">
            <H1><marquee>PROGRAM COUNTER</marquee></H1>
        </header>
        <hr>
        <label id="counterLabel" class="counter-Label">0</label>
        <br><br>
        <div id="buttonContainer" class="button-Container">
            <button id="increaseButton" class="Button">Increase</button>
            <button id="resetButton" class="Button">Reset</button>
            <button id="decreaseButton" class="Button">Decrease</button>
        </div>
        <script src="scripts/counter.js"></script>
    </body>
</html>
