<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" width="device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="title">
            <marquee>
                <h1>ROCK PAPER SCISSORS GAME</h1>
            </marquee>
        </div>
        
        <hr class="separator">

        <div class="game-area">
            <div class="buttons">
                <button type="button" class="cs-Button js-rock-button"><img class="image-button img-fluid" src="img/rock.jpg"></button>
                <button type="button" class="cs-Button js-paper-button "><img class="image-button img-fluid" src="img/paper.jpg"></button>
                <button type="button" class="cs-Button js-scissors-button"><img class="image-button img-fluid" src="img/scissors.jpg"></button>
            </div>
            <div class="results">
                <p class="js-result results"></p>
                <p class="js-moves results"></p>
                <p class="js-score results"></p>
            </div>
            <div class="reset">
                <button type="button" class="reset-Button js-reset-button" >Reset Button
                </button>
                <button class="reset-Button js-autoplay-button">Auto Play</button>
            </div>
        </div>

        <footer class="footer row text-center text-md-center mb-0 mb-md-0">
            <div class="content1 col">
                <p><a>All rights reserved</a> &#124;<a>Terms of service</a></p>
            </div>

            <div class="content2 col">
                <p style="color: aquamarine;">Designed by Chocs</p>
            </div>
        </footer>

        <script src="scripts/Game.js"></script>

    </body>

</html>
